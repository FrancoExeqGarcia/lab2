<head>

    <title>Carta de presentacion</title>

<style>
    .card {
        display: flex;
        gap: 2px;
        flex-direction: column;
        font-family: sans-serif;
        box-shadow: black;
        border: 0;
        width: 400px;
        height: 300px;
    }

    .cuerpo {
        flex: 4;
        padding: 8px;
    }

    .title {
        flex: 1;
        background: black;
        display: flex;
        color: white;
        align-items: center;
        justify-content: center;
    }

    .pie {
        flex: 1;
        background: grey;
        display: flex;
        color: white;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="card">
        <div class="title">
            <h2>Tarjeta de presentaci√≥n</h2>
        </div>
        <div class="cuerpo">Contenido del cuerpo de la tarjeta</div>
        <div class="pie">
            <h4>Pie de la tarjeta</h4>
        </div>
    </div>
</body>

</html>
